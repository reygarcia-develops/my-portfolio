image: node:16-alpine

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm install
    - npm run build --prod
  artifacts:
    paths:
      - dist/

pages:
  stage: deploy
  script:
    - mv dist/* public
  artifacts:
    paths:
      - public
