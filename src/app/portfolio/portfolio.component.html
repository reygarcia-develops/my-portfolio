<div class="section-content portfolio-section">
  <div class="card-container">
    @for(project of projects; track project) {
      <div class="card" #card>
        <div class="card-inner">
          <h3>{{project.title}}</h3>
          @for(summary of project.summary; track summary) {
            <p class="description">
              {{summary}}
            </p>
          }
        </div>
      </div>
    }
  </div>
</div>
