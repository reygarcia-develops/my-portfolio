<header class="header-container" #headerContainer>
  <div class="name-container">
    <span class="name">{{headerContent.title}}</span>
    <span class="subtitle">{{headerContent.subtitle}}</span>
  </div>

  <div class="menu" (click)="isOverlayVisible = !isOverlayVisible">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav>
    <ul class="nav-list">
      @for (item of navList; track item) {
        <li>
          <a (click)="emitSectionToNavigateTo(item.id)">{{ item.label }}</a>
        </li>
      }
    </ul>
  </nav>
</header>

<div class="menu-overlay" [ngClass]="{'show': isOverlayVisible}">
  <div class="close-menu" (click)="isOverlayVisible = !isOverlayVisible">
    <span></span>
    <span></span>
  </div>
  <nav>
    <ul>
      @for (item of navList; track item) {
        <li>
          <a (click)="emitSectionToNavigateTo(item.id)">{{ item.label }}</a>
        </li>
      }
    </ul>
  </nav>
</div>
